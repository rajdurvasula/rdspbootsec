<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Welcome to SpringBoot Application</title>
</head>
<body>

<div layout:fragment="content">
    <section class="my-5">
        <div class="container has-text-centered">
            <div>
                <div sec:authorize="isAnonymous()">
                    <div class="box">
                        <a class="button login is-primary"
                            th:href="@{/oauth2/authorization/cognito}">Login with AWS Cognito</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Welcome to Spring Boot Application sample</h1>
                    <p>This sample application is an attempt to accomplish the following: </p>
                    <ul>
                        <li>A Spring Boot application with: REST JPA Thymeleaf features</li>
                        <li>Upload CSV file data to MySQL Database</li>
                        <li>Authenticate users with AWS Cognito</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
