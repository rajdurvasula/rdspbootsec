<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>My Favorites</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
    <div class="container my-2">
        <button type="button" class="btn btn-success" th:onclick="|window.location.href='/'|">Done</button>
        <div class="card">
            <div class="card-body">
                <div th:switch="${favoriteCars}" class="container my-5">
                   <div class="col-md-10">
                       <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>Make</th>
                                        <th>Model</th>
                                        <th>Model Trim</th>
                                        <th>Color</th>
                                        <th>Sale Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="favoriteCar : ${favoriteCars}">
                                        <td th:text="${favoriteCar.make}"></td>
                                        <td th:text="${favoriteCar.model}"></td>
                                        <td th:text="${favoriteCar.modelTrim}"></td>
                                        <td th:text="${favoriteCar.color}"></td>
                                        <td th:text="${favoriteCar.salePrice}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
