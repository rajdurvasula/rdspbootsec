<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
    <!-- main navigation -->
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <a class="navbar-brand" th:href="@{/}">Used Cars</a>
        <div sec:authorize="isAuthenticated()">
            <span class="navbar-text">
                Welcome, <strong th:text="${#authentication.name}"></strong>!
            </span>
            <a class="nav-item active" th:href="@{/logout}">
                Logout
            </a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/carsales/showmodelsearch}">Find a Car</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/carsales/showmakesearch}">Find Seller</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/carsales/uploadcarmodels}">Upload Models</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/carsales/uploadcardetails}">Upload Sellers</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/carsales/showfavorites}">My Favorites</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content Section -->
    <section layout:fragment="content">
        <p>This is filled by the content template.</p>
    </section>
    <!-- Footer -->
    <footer class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <p class="text-muted">&copy; 2020 Business Name. All rights reserved.</p>
            </div>
        </div>
    </footer>
    
    <!-- Optional Section -->
    <th:block layout:fragment="optional" />
</body>
</html>
