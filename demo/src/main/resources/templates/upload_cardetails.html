<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Car Details by Seller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
    <div class="container my-2">
        <button type="button" class="btn btn-success" th:onclick="|window.location.href='/'|">Done</button>
        <div class="card">
            <div class="card-body">
                <div th:if="${message}">
                    <h4 th:text="${message}"/>
                </div>
                <div>
                    <form method="post" enctype="multipart/form-data" th:action="@{/carsales/csv/upload_cardetails}">
                        <table>
                            <tr>
                                <td>Upload CSV file: </td>
                                <td><input type="file" name="file"/></td>
                            </tr>
                            <tr>
                                <td><input type="submit" value="Upload"/></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
